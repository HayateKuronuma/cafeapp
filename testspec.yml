version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Test....
      - chown -R 1000:1000 .
      - docker-compose up -d --build
      - docker-compose exec app sleep 10
      - docker-compose exec app rails db:create RAILS_ENV=test
      - docker-compose exec app rails db:migrate RAILS_ENV=test
  build:
    commands:
      - echo Build started on `data`
      - echo Building the Rspec test...
      - docker-compose exec app rails webpacker:install
      - docker-compose exec app rails webpacker:compile
      - docker-compose exec app bundle exec rspec
